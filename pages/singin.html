  <body>
    <main class="row m-auto shadow bg-white px-0 rounded-3" >
      <a href="../index.html"><i class="fa-solid fa-xmark"></i></a>
      <div class="col">
        <!-- САЙТ СЮДА ВСТАВЬ V  -->
        <form action="../DATE/index.html" class="row g-3 needs-validation" novalidate>
          <h2 class="text-center mb-5">Войти</h2>
          <div class="d-flex p-0">
            <i class="fa-solid fa-circle-user"></i>
            <input
              type="text"
              class="form-control"
              placeholder="Username of email"
              id="validationCustom01"
              required/>
          </div>

          <div class="d-flex p-0">
            <i class="fa-solid fa-key"></i>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="validationCustom02"
              required/>
          </div>
          
          <div class="d-flex p-0">
            <div class="col-8">
              <input type="checkbox" id="rememberMe" />
              <label for="rememberMe">Запомнить меня</label>
            </div>
            <div class="col-4 text-center">
              <button class="btn btn-primary px-3 w-100" type="submit">
                ВОЙТИ
              </button>
            </div>
          </div>

          <div class="d-flex p-0">
            <div class="col-8">
              <small>
                <a href="./reg.html">Создать аккаунт</a>
              </small>
            </div>

                  >Забыли пароль?</a
                >
              </small>
            </div> -->
          </div>

              <hr />
            </div>
            <div class="col-2 text-center">
              <small class="text-secondary"> or </small>
            </div>
            <div class="col-5 text-center">

            </div>

        scr="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
